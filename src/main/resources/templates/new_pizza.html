<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Göteborg Pizza</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Göteborg Pizza</h1>
		<hr>
		<h2>Save Pizza</h2>

		<form action="#" th:action="@{/savePizza}" th:object="${pizza}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder=" Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{pizzaType}"
				placeholder=" pizza type" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{pizzaSize}"
				placeholder=" pizza size" class="form-control mb-4 col-4">

			    <input type="text" th:field="*{notes}"
				   placeholder="pizza Notes " class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Pizza</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Pizza List</a>
	</div>
</body>
</html>
