<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Goteborg Pizza</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<style>
.inputclass
{
	width: 100%;
	margin-bottom: 20px;
}

</style>
	<div class="container">
		<h1>Goteborg Pizza</h1>
		<hr>
		<h2>Add Pizza</h2>



		<form action="#" th:action="@{/savePizza}" th:object="${pizza}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder=" Name" class="form-control inputclass " >

                <div >
				<select class="custom-select"  type="text"   th:field="*{pizzaType}" >
				<option value="">pizza Type</option>
				<option value="MARGHERITA">MARGHERITA</option>
				<option value="Vegan">Vegan</option>
				<option value="Kebab">Kebab</option>
				<option value="PEPPERONI">PEPPERONI</option>
				<option value="CAPRICCIOSA">CAPRICCIOSA</option>
				</select>
				</div>

            <br>

			<div >
				<select class="custom-select"  type="text"   th:field="*{pizzaSize}" >
					<option value="">pizza Size</option>
					<option value="Big">Big</option>
					<option value="Medium">Medium</option>
					<option value="Small">Small</option>
				</select>
			</div>

			<br>

			    <input type="text" th:field="*{notes}"
				   placeholder="pizza Notes " class="form-control inputclass">




			<button type="submit" class="btn btn-info col-2"> Save Pizza</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Pizza List</a>
	</div>
</body>
</html>
